<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
展示所有的数据

<body>
<div>
    <table border="1" cellpadding="15">
        <thead>
        <tr>
            <th width="10%">用户ID</th>
            <th width="20%">用户名</th>
            <th width="10%">性别</th>
            <th width="70%">年龄</th>
        </tr>
        </thead>

            {% for line in user_list %}
                <tr>
                    <td>{{ line.id }}</td>
                    <td><b>{{ line.name }}</b></td>
                    <td>{{ line.sex }}</td>
                    <td>{{ line.age }}</td>
                </tr>
            {% endfor %}


    </table>
</div>
</body>


</body>
