<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
展示所有用户信息

<body>
<div>
    <table border="1" cellpadding="15">
        <thead>
        <tr>
            <th width="5%">用户ID</th>
            <th width="5%">用户Uid</th>
            <th width="10%">姓名</th>
            <th width="10%">昵称</th>
            <th width="20%">图像</th>
            <th width="30%">信息</th>
            <th width="10%">vip</th>
            <th width="10%">博客地址</th>
        </tr>
        </thead>

            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.uid }}</td>
                    <td><b>{{ user.name }}</b></td>
                    <td><b>{{ user.nick_name }}</b></td>
                    <td>{{ user.img }}</td>
                    <td>{{ user.info }}</td>
                    <td>{{ user.isVip }}</td>
                    <td>{{ user.blog }}</td>
                </tr>
            {% endfor %}


    </table>
</div>
</body>


</body>
</html>
